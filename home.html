<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Payoo</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- daysi ui & tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-base-200 max-w-md mx-auto">
    <header class="border-b-2 border-gray-300">
      <section class="flex justify-between w-11/12 mx-auto p-3">
        <div class="left flex gap-1">
          <div class="w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="font-bold">$<span id="currant-balance">4500</span></h2>
            <p class="text-neutral/50 text-[14px]">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <button class="btn btn-soft">
            <a href="index.html"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
            >
          </button>
        </div>
      </section>
    </header>
    <main>
      <!-- home  -->
      <section class="welcome w-11/12 mx-auto p-3 pt-10 space-y-3">
        <h2 class="text-3xl font-bold">
          Welcome to Pay<span class="text-primary">oo</span>
        </h2>
        <p class="text-neutral/50 text-[16px]">
          Enjoy easy and convenient financial services with us. Cash-out charge
          is low and
        </p>
        <!-- buttons  -->
        <div class="buttons grid grid-cols-3 gap-3 mt-[24px]">
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-1.png" alt="" />
            <p>Add Money</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-2.png" alt="" />
            <p>Cash out</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-3.png" alt="" />
            <p>Transfer Money</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-4.png" alt="" />
            <p>Get Bonus</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-5.png" alt="" />
            <p>Pay Bill</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-6.png" alt="" />
            <p>Transactions</p>
          </button>
        </div>
      </section>
      <!-- cash out  -->
      <section class="cash-out w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px]">Cash Out</h2>
          <div id="alertBox"></div>

        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2"
        >
          <!--inputs-->
          <label class="label text-neutral font-medium text-[16px]"
            >Agent Number</label
          >
          <input
            id="cash-out-number"
            type="text"
            class="input rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter agent number"
          />
          <label class="label text-neutral font-medium text-[16px]"
            >Enter Amount</label
          >
          <input
            id="cash-out-amount"
            type="text"
            class="input rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter amount to Withdraw"
          />

          <label class="label text-neutral font-medium text-[16px]"
            >Pin Number</label
          >
          <input
            id="cash-out-pin"
            type="password"
            class="input rounded-full bg-base-200"
            placeholder="Enter 4 Digit Pin"
            maxlength="4"
          />

          <button
            id="btn-cash-out"
            class="btn btn-primary mt-4 rounded-full font-semibold text-[20px]"
          >
            Withdraw Money
          </button>
        </fieldset>
      </section>
    </main>
    <script src="./scripts/cashout.js"></script>
  </body>
</html>

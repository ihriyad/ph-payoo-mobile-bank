<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Payoo</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- daysi ui & tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-base-200 max-w-md mx-auto">
    <header class="border-b-2 border-gray-300 sticky top-0 z-10 bg-base-300">
      <section class="flex justify-between w-11/12 mx-auto p-3">
        <div class="left flex gap-1">
          <div class="w-[60px]">
            <img src="./assets/logo.png" alt="" />
          </div>
          <div>
            <h2 class="font-bold">$<span id="currant-balance">4500</span></h2>
            <p class="text-neutral/50 text-[14px]">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <button class="btn btn-soft">
            <a href="index.html"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
            >
          </button>
        </div>
      </section>
      <!-- alertBox  -->
      <div id="alertBox" class="sticky top-1 z-5"></div>
    </header>
    <main>
      <!-- home  -->
      <section class="welcome w-11/12 mx-auto p-3 pt-10 space-y-3">
        <h2 class="text-3xl font-bold">
          Welcome to Pay<span class="text-primary">oo</span>
        </h2>
        <p class="text-neutral/50 text-[16px]">
          Enjoy easy and convenient financial services with us. Cash-out charge
          is efficient and send money all over the world!
        </p>
        <!-- buttons  -->
        <div class="buttons grid grid-cols-3 gap-3 mt-[24px]">
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-1.png" alt="" />
            <p>Add Money</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-2.png" alt="" />
            <p>Cash out</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-3.png" alt="" />
            <p>Transfer Money</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-4.png" alt="" />
            <p>Get Bonus</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-5.png" alt="" />
            <p>Pay Bill</p>
          </button>
          <button class="btn btn-primary btn-soft flex-col h-full py-4">
            <img src="./assets/opt-6.png" alt="" />
            <p>Transactions</p>
          </button>
        </div>
      </section>
      <!-- Add money  -->
      <section class="add-money w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px]">Add Money</h2>

        <!-- form  -->
        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2"
        >
          <!--inputs-->
          <label class="label text-neutral font-medium text-[16px]"
            >Select A Bank</label
          >
          <select id="bank-option" class="select rounded-full bg-base-200">
            <option disabled selected>Select bank</option>
            <option>Islamic Bank</option>
            <option>City Bank</option>
            <option>Universal Bank</option>
          </select>

          <label class="label text-neutral font-medium text-[16px]"
            >Bank Account Number</label
          >
          <input
            id="bank-number"
            type="text"
            class="input reset rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter 11 digit account number"
          />

          <label class="label reset text-neutral font-medium text-[16px]"
            >Amount to Add</label
          >
          <input
            id="add-money-amount"
            type="password"
            class="input reset rounded-full bg-base-200"
            maxlength="4"
            placeholder="Add Amount to withdraw"
          />
          <label class="label text-neutral font-medium text-[16px]"
            >Pin Number</label
          >
          <input
            id="add-money-pin"
            type="password"
            class="input reset rounded-full bg-base-200"
            maxlength="4"
            placeholder="Enter 4 digit pin number"
          />

          <button
            id="btn-add-money"
            class="btn btn-primary mt-4 rounded-full font-semibold text-[20px]"
          >
            Add Money
          </button>
        </fieldset>
      </section>
      <!-- cash out  -->
      <section class="cash-out w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px]">Cash Out</h2>

        <!-- form  -->
        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2"
        >
          <!--inputs-->
          <label class="label text-neutral font-medium text-[16px]"
            >Agent Number</label
          >
          <input
            id="cash-out-number"
            type="text"
            class="input rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter agent number"
          />
          <label class="label text-neutral font-medium text-[16px]"
            >Enter Amount</label
          >
          <input
            id="cash-out-amount"
            type="text"
            class="input reset rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter amount to Withdraw"
          />

          <label class="label text-neutral font-medium text-[16px]"
            >Pin Number</label
          >
          <input
            id="cash-out-pin"
            type="password"
            class="input reset rounded-full bg-base-200"
            placeholder="Enter 4 Digit Pin"
            maxlength="4"
          />

          <button
            id="btn-cash-out"
            class="btn btn-primary mt-4 rounded-full font-semibold text-[20px]"
          >
            Withdraw Money
          </button>
        </fieldset>
      </section>
      <!-- transfer money  -->
      <section class="transfer-money w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px]">Transfer Money</h2>

        <!-- form  -->
        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2"
        >
          <!--inputs-->
          <label class="label text-neutral font-medium text-[16px]"
            >User Account Number</label
          >
          <input
            id="transfer-money-number"
            type="text"
            class="input rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter 11 digit number"
          />
          <label class="label text-neutral font-medium text-[16px]"
            >Amount</label
          >
          <input
            id="transfer-money-amount"
            type="text"
            class="input reset rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter amount to transfer"
          />

          <label class="label text-neutral font-medium text-[16px]"
            >Pin Number</label
          >
          <input
            id="transfer-money-pin"
            type="password"
            class="input reset rounded-full bg-base-200"
            maxlength="4"
            placeholder="Enter 4 Digit Pin"
          />

          <button
            id="btn-transfer-money"
            class="btn btn-primary mt-4 rounded-full font-semibold text-[20px]"
          >
            Send Now
          </button>
        </fieldset>
      </section>
      <!-- get bonus  -->
      <section class="get-bonus w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px]">Get Bonus</h2>
        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2"
        >
          <!--inputs-->
          <label class="label text-neutral font-medium text-[16px]"
            >Enter Bonus Coupon</label
          >
          <input
            id="get-bonus-cupon"
            type="text"
            class="input rounded-full bg-base-200"
            placeholder="Enter your coupon"
          />
          <button
            id="btn-bonus"
            class="btn btn-primary mt-4 rounded-full font-semibold text-[20px]"
          >
            Get Bonus
          </button>
        </fieldset>
      </section>
      <!-- pay bill  -->
      <section class="transfer-money w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px]">Pay Bill</h2>

        <!-- form  -->
        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2"
        >
          <!--inputs-->
          <label class="label text-neutral font-medium text-[16px]"
            >Select To Pay</label
          >
          <select id="bill-option" class="select rounded-full bg-base-200">
            <option disabled selected>Select Services</option>
            <option>Internet</option>
            <option>Electricity</option>
            <option>Education</option>
          </select>

          <label class="label text-neutral font-medium text-[16px]"
            >Biller Account Number</label
          >
          <input
            id="biller-number"
            type="text"
            class="input reset rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter account number"
          />

          <label class="label text-neutral font-medium text-[16px]"
            >Amount to Pay</label
          >
          <input
            id="bill-amount"
            type="text"
            class="input reset rounded-full bg-base-200"
            maxlength="4"
            placeholder="Enter 4 Digit Pin"
          />

          <label class="label text-neutral font-medium text-[16px]"
            >Pin Number</label
          >
          <input
            id="bill-pin"
            type="password"
            class="input reset rounded-full bg-base-200"
            maxlength="4"
            placeholder="Enter 4 Digit Pin"
          />

          <button
            id="btn-pay-bill"
            class="btn btn-primary mt-4 rounded-full font-semibold text-[20px]"
          >
            Pay Now
          </button>
        </fieldset>
      </section>
      <!-- Transactions  -->
      <section class="transaction w-11/12 mx-auto p-3 space-y-3">
        <h2 class="font-semibold text-[18px] flex justify-between items-center">
          <p>Transaction History</p>
          <p class="text-neutral/50 text-[14px]">View All</p>
        </h2>
        <div
          class="bg-base-100 border-base-300 rounded-2xl w-full border p-8 space-y-2 flex justify-between items-center"
        >
          <div class="left flex justify-between items-center gap-3">
            <div class="bg-slate-200 p-3 rounded-full">
              <img src="./assets/opt-1.png" alt="" />
            </div>
            <div class="space-y-1">
              <h3 class="font-bold text-[16px]">Electricity Bill</h3>
              <p class="text-neutral/50 text-[14px]">Today 01:44 AM</p>
            </div>
          </div>
          <button id="elipsis" class="right">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </section>
    </main>
    <script src="./scripts/machine.js"></script>
    <script src="./scripts/cashout.js"></script>
  </body>
</html>

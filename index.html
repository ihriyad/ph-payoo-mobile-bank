<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Payoo</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- daysi ui & tailwind css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-base-200 max-w-md mx-auto">
    <main>
      <section>
        <!-- alert success  -->
        <div role="alert" id="alert-box" class="alert alert-success hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span id="alert-text">Login successful</span>
        </div>
        <!-- alert error  -->
        <div role="alert" id="alert-box2" class="alert alert-error hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 shrink-0 stroke-current"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span>Error! Wrong number or pin</span>
        </div>
        <!-- img  -->
        <figure class="mx-auto w-[250px] pt-[210px] md:pt-[128px]">
          <img src="./assets/Logo-full.png" alt="" />
        </figure>
        <!-- login form  -->
        <fieldset
          class="fieldset bg-base-100 border-base-300 rounded-2xl w-xs border p-8 mx-auto mt-8 space-y-2"
        >
          <label class="label text-neutral">Mobile Number</label>
          <input
            id="input-number"
            type="text"
            class="input rounded-full bg-base-200"
            maxlength="11"
            placeholder="Enter your number"
          />

          <label class="label text-neutral">4 Digit Pin</label>
          <input
            id="input-pin"
            type="password"
            class="input rounded-full bg-base-200"
            placeholder="Enter 4 Digit Pin"
            maxlength="4"
          />

          <button id="btn-login" class="btn btn-primary mt-4 rounded-full">
            Login
          </button>
        </fieldset>
      </section>
    </main>
    <script src="./scripts/login.js"></script>
  </body>
</html>
